<app-alert-message [show] = "showAlert" [message] = "'wrong username or password'"></app-alert-message>
<div id = "main-cnt">
    <div id = "left-main-cnt">
    <img src="../../assets/images/2766594.png" 
    alt="login_icon" id = "image1" >  
    <span id ="desc">ONLINE BOOK SHOPPING</span>
    </div>
    <form [formGroup] = "loginForm">  
    <div id = "right-main-cnt">
        <div id = "header-right">
            <div style="align-items: center;display: flex;flex-direction: column;">
                <span class = "login-header">LOGIN</span>
                <div id = "dash"></div>
            </div>
            <span class = "login-header" style="color: #878787;" (click) = 'handleSignUp()'>SIGNUP</span>
        </div>
        <div class = "email-password-col">
            <span>Email Id</span>
            <input type = "email" placeholder="poonam.yadav@gmail.com" id = "email-input" formControlName = "email">
        </div>
        <div class = "email-password-col">
            <span style ="color:#A03037;opacity: 1;">Password</span>
            <input type = "password" placeholder="Enter Password" id = "email-input" formControlName = "password">
            <span style = "align-self:flex-end;margin-right: 8px;color: #9D9D9D;opacity: 1;"(click) = "handleForget()">Forget Password?</span>
        </div>
        <button id = "login-button"(click) = "handleLogin()">Login</button>
        <div id = "or-cnt">
            <div class = "line"></div>
            <span>OR</span>
            <div class = "line"></div>
        </div>
        <div id = "login-options-cnt">
            <button class = "facebook-option">Facebook</button>
            <button class = "google-option">Google</button>
        </div>
    </div>
    </form> 
</div>
